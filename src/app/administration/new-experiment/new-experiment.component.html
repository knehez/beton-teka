<p-card>
  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">

    <h3>Új kísérlet betonokkal:</h3>
    <h4>Az új beton:<br /></h4>

    <div class="form-inline">
      Az új kísérlet neve :
      <input type="text" class="form-control" formControlName="newname">
      Minták száma :
      <input type="number" class="form-control" formControlName="cups">
      Dátum :
      <p-calendar formControlName="date"></p-calendar>
    </div>




    <div formArrayName="exp">



      <button type="button" class="btn btn-outline-primary" (click)="addItem()">Új adalék</button>
      <div><br /> </div>
      <div class="form-inline" *ngFor="let exp of exp.controls; let i=index" [formGroupName]="i">
        <label>
          Adalék Név:
          <input type="text" class="form-control" formControlName="name">
          Adalék mennyisége:
          <input type="number" class="form-control" formControlName="quantity">
          Mértékegység:
          <input type="text" class="form-control" formControlName="unit">

          <button class="btn btn-outline-success" (click)="onItemDeleted(i)">-</button>

        </label>


      </div>

      <div>
        <h4>A kísérlet leírása:</h4>
        <div class="form-group">
          <textarea class="form-control" id="experimentDescription" rows="3"></textarea>
        </div>
        <div>
          <button class="btn btn-outline-primary" (click)="showCreate()" [disabled]="!profileForm.valid">Kísérlet
            hozzárendelése</button>
        </div>
        <p-multiSelect [options]="types"></p-multiSelect>
        <div>
          <button type="submit" class="btn btn-outline-primary" [disabled]="!show">Létrehoz</button>
        </div>

      </div>
    </div>
  </form>
</p-card>
