<p-card><h4>Beton keresése:</h4>
Beton neve: <p-autoComplete [(ngModel)]="selectedConcreteName" [suggestions]="suggestedConcreteNames" (completeMethod)="filterNamesMultiple($event)"></p-autoComplete>
<button type="button" class="btn btn-outline-primary" (click)="propertiesClick()">Keresés</button>
</p-card>

<div class="row">
    <div class="col-md-12">
<p-card *ngIf="showProperties"><div class="container">
        <br />
        <h1 class="text-center">{{title}}</h1>
        <table class="table">
            <thead>
            <th>Id</th>
            <th>Title</th>
            <th>Price</th>
            <th>Stock</th>
            </thead>
            <tbody>
                <tr *ngFor="let p of concreteBeingSearched">
                    <td>{{p.id}}</td>
                    <td>{{p.title}}</td>
                    <td>{{p.price}}</td>
                    <td>{{p.stock}}</td>
                </tr>
            </tbody>
        </table>
    </div></p-card>
</div>
</div>
<!--app-concrete-management></app-concrete-management-->
