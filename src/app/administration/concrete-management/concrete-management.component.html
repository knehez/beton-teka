<p-card>
    <h4>Beton keresése:</h4>
    <!-- Beton adata: <p-autoComplete [(ngModel)]="selectedConcreteName" [suggestions]="suggestedConcreteNames"
        (completeMethod)="filterNamesMultiple($event)"></p-autoComplete> -->
    Beton adata: <input [(ngModel)]="selectedConcrete" (keyup)="filterDataMultiple($event)" type="text">
    <button type="button" class="btn btn-outline-primary" (click)="propertiesClick()">Keresés</button>
</p-card>

<div class="row">
    <div class="col-md-12">
        <p-card *ngIf="showProperties">
            <div class="container">
                <br />
                <p-table [columns]="cols" [value]="searchedConcreteData" [paginator]="true" [rows]="5"
                    selectionMode="single" [(selection)]="selectedConcrete" (onRowSelect)="onRowSelect($event)">
                    <ng-template pTemplate="header" let-columns>
                        <tr>
                            <ng-container *ngFor="let col of columns">
                                <th *ngIf="!col.hidden">{{col.header}}</th>
                            </ng-container>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-rowData let-columns="columns">
                        <tr [pSelectableRow]="rowData">
                            <ng-container *ngFor="let col of columns">
                                <td *ngIf="!col.hidden">{{rowData[col.field]}}</td>
                            </ng-container>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </p-card>
    </div>
</div>
<!--app-concrete-management></app-concrete-management-->
