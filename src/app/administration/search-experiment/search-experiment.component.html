<p-card>
  <h3>
    Kísérlet keresése
  </h3>
  Írja be a keresni kívánt kísérlet nevét:


  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text" id="inputGroup-sizing-default">Keresés</span>
    </div>
    <input type="text" [(ngModel)]="experimentId" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
  </div>
  <button type="button" class="btn btn-outline-primary" (click)="searchExperiment()">Keresés</button>
</p-card>

<div class="row">
  <div class="col-md-12">
      <p-card *ngIf="searchedExperiment.length>0">
          <div class="container">
              <br />
              <p-table [columns]="headColumns" [value]="searchedExperiment" [paginator]="true" [rows]="5">
                  <ng-template pTemplate="header" let-columns>
                      <tr>
                          <ng-container *ngFor="let col of columns">
                              <th *ngIf="!col.hidden">{{col.header}}</th>
                          </ng-container>
                      </tr>
                  </ng-template>
                  <ng-template pTemplate="body" let-rowData let-columns="columns">
                      <tr [pSelectableRow]="rowData">
                          <ng-container *ngFor="let col of columns">
                              <td *ngIf="!col.hidden">{{rowData[col.field]}}</td>
                          </ng-container>
                      </tr>
                  </ng-template>
              </p-table>
          </div>
      </p-card>
  </div>
</div>
<!--app-concrete-management></app-concrete-management-->
