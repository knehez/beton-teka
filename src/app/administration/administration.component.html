<div class="container-fluid">

  <!-- TOP MENUBAR -->
  <div class="row">
    <div class="col-md-12 pl-1 pr-1">
      <p-menubar>

        <button id="menu-icon" type="button"
          (click)="displayMenu = !displayMenu" icon="pi pi-bars"
          class="btn btn-sm btn-outline-primary">
          <span class="pi pi-bars align-middle" aria-hidden="true"></span>
        </button>

        <h6 id="menu-brand" class="align-middle font-weight-bold">Beton Téka</h6>

        <button id="logout-button" class="btn btn-sm btn-outline-primary" (click)="onLogoutClicked()">Logout
          <span class="pi pi-sign-out align-middle" aria-hidden="true"></span>
        </button>
      </p-menubar>
    </div>
  </div>

  <div class="row pt-1">

    <!-- LEFT PANEL MENU -->
    <p-sidebar [(visible)]="displayMenu" [showCloseIcon]="true">
      <img id="logo" src="assets/logo.png" /> <span class="pl-2 font-weight-bold">Beton Téka</span>
      <p-panelMenu styleClass="pt-2" [model]="panelMenu" [multiple]="false"></p-panelMenu>
    </p-sidebar>
      
    <!-- WORKSPACE -->
    <div id="workspace" class="col-md-12 pl-1 pr-1">
      <router-outlet></router-outlet>
    </div>
    
  </div>

  <div class="toast-message">
    <p-toast></p-toast>
  </div>

</div>
